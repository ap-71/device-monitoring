{% extends 'base-table.html' %}
{% include 'message.html' %}
{% block content %}
<div class="container" style="background: rgb(222,222,222); padding-top: 20px;">
	<form method="POST" action="/action_{{ url_action }}_{{ url_type }}">
		<div >
			<div class="row justify-content-center" >
				<div class="col-5">
					<label for="inlineFormInputName">Имя</label>
					<input type="text" class="form-control" name="add_dev_name" id="inlineFormInputName">
				</div>
				<div class="col">
					<label for="inlineFormInputIP">IP-адрес</label>
					<input type="text" class="form-control" name="add_dev_ip" id="inlineFormInputIP">
				</div>
			</div>
			<br>
			<label>Сервис</label> 
			<div style="background: white; border-radius: 5px;">
				<div class="align-middle" style="padding: 5px 20px">
					<div class="form-check col-2 form-check-inline" >
						<input class="form-check-input" type="checkbox" name="add_dev_services" value="ping" id="ping">
						<label class="form-check-label" for="ping">
						Ping
						</label>
					</div>
					<div class="form-check col-2 form-check-inline">
						<input class="form-check-input" type="checkbox" name="add_dev_services" value="snmp" id="snmp">
						<label class="form-check-label" for="snmp">
						SNMP
						</label>
					</div>
				</div>
				
			</div>
			<br>
			<label>Группа</label>
			<div style="overflow-y: scroll; max-height: 100px; padding-left: 20px; background: white; border-radius: 5px;">
				<div data-spy="scroll"  data-offset="0">
					{% for group in groups %}
					<div class="form-check">
						<input class="form-check-input" type="radio" name="add_dev_group" value="{{group.name}}" id="id_{{group.name}}">
						<label class="form-check-label" for="id_{{group.name}}">
						{{group.name}}: {{group.description}}
						</label>
					</div>
				{% endfor %}
				</div>
			</div>
			<div class="col col-sm col-md col-lg-6 col-xl-4" style="padding: 10px 0 20px 0;">
				<button type="submit" name="add_device_submit" value="True" class="btn btn-primary">Добавить</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
